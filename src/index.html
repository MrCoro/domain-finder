<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Import Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <link rel="stylesheet" href="style/style.css"> -->
</head>
<title>Domain Checker</title>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Domain Checker</a>
            <a class="right hide-on-med-and-down" style="margin: 0px 30px;">
                Check for any domain name keywords
            </a>
        </div>
    </nav>

    <div class="main-header">
        <div id="particles-js" class="search-bar">
            <div class="search-container">
                <form novalidate>
                    <div class="input-field blue lighten-5">
                        <input id="search" type="search" required placeholder="search keyword ex: 'telkom' 'javascript' 'dicoding'" novalidate>
                        <i class="material-icons">close</i>
                    </div>
                    <button class="job-search-button" type="submit">Search</button>
                </form>

            </div>
        </div>
    </div>

    <div class="container">
        <h4 class="waiting-text"></h4>
        <job-list></job-list>
    </div>

    <script src="../node_modules/particles.js/particles.js"></script>
    <!-- <script src="app.js"></script> -->
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
